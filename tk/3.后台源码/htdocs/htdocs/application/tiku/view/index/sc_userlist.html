<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__STATIC__assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__assets/css/admin.css">
    <link rel="stylesheet" href="__STATIC__assets/css/app.css">
</head>
<body>

<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            成绩列表
        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <div class="input-icon right">
                    <i class="am-icon-search"></i>
                    <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
            </div>
        </div>
    </div>
    <div class="tpl-block">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">                       
                        <a href="{:url('Index/addscore')}" type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                        <button id="piliangDel" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check">
							<input type="checkbox" class="tpl-table-fz-check"  id="checkall"></th>
                            <th class="table-title">会员id</th>
                            <th class="table-title">成绩</th>
                            <th class="table-title">科目sub_id</th>
                            <th class="table-title">答题时间</th>
                            
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach item="info" name="name"}
                        <tr>
                            <td><input class="listcheck" value="{$info.id}" type="checkbox"></td>
                            <td>{$info.mid}</td>
                            <td>{$info.score}</td>
                            <td>{$info.sub_id}</td>
                            <td>{$info.pubdate}</td>

                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs tpl-edit-content-btn">
									<a href="{:url('Index/upscore',['id'=>$info['id']])}"  class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-edit"></span> 编辑</a>
                                        <a href="{:url('Index/record_deluser',['id'=>$info.id])}" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="am-cf">

                        <div class="am-fr">
                            {$page}
                        </div>
                    </div>
                    <hr>

                </form>
            </div>

        </div>
    </div>
    <div class="tpl-alert"></div>
</div>
</div>
</div>


{include file="public/foot"}
<script type="text/javascript">
    //全选按钮
    $('#checkall').click(function(){
        if($(this).is(':checked')){
            $('.listcheck').prop('checked',true);
        }
        else
        {
            $('.listcheck').prop('checked',false);
        }

    });
    //批量删除
    $('#piliangDel').click(function(){
        var delid='';
        $('.listcheck').each(function(){
            if($(this).is(':checked'))
            {
                delid+=$(this).val()+',';
            }
        });
        delid=delid.substr(0,delid.length-1);

        window.location.href="/index.php/admin/Index/delscore/id/"+delid;
    });

</script>
</body>

</html>
